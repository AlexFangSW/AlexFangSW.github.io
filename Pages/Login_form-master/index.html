<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-text">LOGIN</div>
        <div class="input-container">
            <div class="input-box username focus">
                <ion-icon name="person"></ion-icon>
                <input type="text" class="username" placeholder="username" autofocus>
            </div>
            <div class="input-box password">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="text" class="password" placeholder="password">
            </div>
            <button class="submit"></button>
        </div>
    </div>
    <script>
        let input_username = document.querySelector('input.username');
        let input_password = document.querySelector('input.password');
        input_username.addEventListener('focus', () => {
            document.querySelector('.input-box.username').classList.add('focus');
            document.querySelector('.input-box.password').classList.remove('focus');
        });
        input_password.addEventListener('focus', () => {
            document.querySelector('.input-box.password').classList.add('focus');
            document.querySelector('.input-box.username').classList.remove('focus');
        });
    </script>
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
